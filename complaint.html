<!DOCTYPE html>
<html>

<head>
    <title>Register Your Complaint</title>
    <link rel="stylesheet" href="css/c-style.css">
</head>

<body>
    <div>
        <h2>Register Your Complaint</h2>
        <form action="#">
            <label>Select The Type of Your Complaint:</label>
            <select>
                <option value="none">-- SELECT --</option>
                <option value="telecom">Telecom Related</option>
                <option value="bank">Banking Related</option>
                <option value="insurance">Insurance Related</option>
                <option value="education">School & Education</option>
                <option value="health">Health & Family Welfare</option>
                <option value="external">External Affairs</option>
                <option value="labour">Labour & Employment</option>
                <option value="civil">Civil Aviation</option>
                <option value="road">Road transport & Highways</option>
            </select>
            <label>Start Date of Your Complaint:</label>
            <input type="date">
            <label>Select Your State / City:</label>
            <select>
                <option value="">-- SELECT --</option>
                <option value="">Andhra Pradesh</option>
                <option value="">Arunachal Pradesh</option>
                <option value="">Assam</option>
                <option value="">Bihar</option>
                <option value="">Chhattisgarh</option>
                <option value="">Goa</option>
                <option value="">Gujarat</option>
            </select>

            <label>Explain The Situation:</label>
            <input type="text" style="height: 90px;" placeholder="Briefly explain about the situation...">
            <label>Upload Image / Video:</label>
            <input type="file">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
