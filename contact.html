<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="/css/c-style.css">
    </head>
<body>
    <div>
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <label>Enter Your Name:</label>
            <input type="text" class="contact-form-text" placeholder="your name">
            <label>Enter Your Email:</label>
            <input type="text" class="contact-form-text" placeholder="your email">
            <label>Enter Your Contact:</label>
            <input type="text" class="contact-form-text" placeholder="your contact number" value="+91">
            <label>Enter Your Message:</label>
            <input type="text" style="height: 90px;" placeholder="Write your message here...">
            <input type="submit" class="contact-form-btn" value="Send">
        </form>
    </div>
</body>
</html>
